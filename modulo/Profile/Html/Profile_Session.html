<section  ng-controller="ProfileCtrl" ng-init="pag='{opc}'" class="global__content">
    <div class="banner bgwhite p-t-40 p-b-40">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 p-b-30">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" ng-click="btnMenulinks('Mispedidos')"> <img src="images/icons/icono_mis_pedidos.png" alt="logo-mispedidos" class="img icon-logo-small">Mis pedidos</a>
                        <a href="#" class="list-group-item list-group-item-action active"><img src="images/icons/icono_inicio_de_sesión.png" alt="logo-session-seguridad" class="img icon-logo-small"> Sessi&oacute;n y Seg&uacute;ridad</a>
                        <a href="#" class="list-group-item list-group-item-action" ng-click="btnMenulinks('Direcciones')"> <img src="images/icons/icono_direcciones.png" alt="logo-direcciones" class="img icon-logo-small">Direcciones</a>
                        <!--<a href="#" class="list-group-item list-group-item-action" ng-click="btnMenulinks('Monedero')"><img src="images/icons/icono_monedero.png" alt="logo-monederoelectronico" class="img icon-logo-small"> Monedero Electronico</a>-->
                        <a href="#" class="list-group-item list-group-item-action" ng-click="btnMenulinks('Facturacion')">
                            <img src="images/icons/icono_facturacion.png" alt="logo-monederoelectronico" class="img icon-logo-small"> Datos de Facturación
                        </a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 p-b-30">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb gris">
                          <li class="breadcrumb-item"><a href="?mod=Profile">Mi Cuenta</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Sessi&oacute;n y Seg&uacute;ridad</li>
                        </ol>
                    </nav>

                    <div class="SS__contenedor--titulo">
                        <div class="SS__titulo">
                            <h1>Session y Seguridad</h1>
                        </div> 
                    </div>

                    <div class="SS__perfil--contenedor">
                        <div class="SS__perfil">
                            <div class="">
                                <ul class="SS__perfil--opciones" role="tablist">
                                    <li class="">
                                        <a class="underline--link" data-toggle="tab" id="D__Generales" role="tab">Datos Generales</a>
                                    </li>
                                    <li class="">
                                        <a class="underline--link__none" data-toggle="tab" id="C__Contraseña" role="tab">Cambio de contraseña</a>
                                    </li>
                                </ul>
    
                                <div class="SS__perfil--vistas">

                                    <div class="SS__perfil--dgenerales" id="DatosGenerales" role="tabpanel">
                                        <div>
                                            <label for="nombre" >Nombre(s):</label>
                                            <div class="">
                                                <input class="" name="nombre" type="text" placeholder="Nombre(s)" ng-model="profile.nombres" required>
                                            </div>
                                        </div>
                                        <div>
                                            <label for="example-text-input" >Apellidos:</label>
                                            <div class="">
                                                <input class="" type="text" placeholder="Apellidos" ng-model="profile.Apellidos" required>
                                            </div>
                                        </div>
                                        <div>
                                            <label for="example-text-input" >Correo Electronico</label>
                                            <div class="">
                                                <input class="" type="text" placeholder="Correo electronico" ng-model="profile.correo" required>
                                            </div>
                                        </div>
                                        <div>
                                            <label for="example-text-input" >Telefono</label>
                                            <div class="">
                                                <input class="" type="text" placeholder="Telefono celular" ng-model="profile.telefono" required>
                                            </div>
                                        </div>
                                        <div class="SS__perfil--conbutton">
                                            <button class="SS__perfil--button" ng-click="btnGuardarSession(1)">Guardar</button>
                                        </div>
                                    </div>

                                    <div class="SS__perfil--ccontraseña non-active" id="CambioContraseña" role="tabpanel">

                                        <form class="SS__perfil--datos" name="frmpassword" novalidate>
                                            <div>
                                                <label for="example-text-input" >Nueva Contraseña</label>
                                                <div class="">
                                                    <input class="" type="password"  placeholder="Nueva Contraseña" ng-model="profile.Nuevapass" required>
                                                    
                                                </div>
                                                <small class="" ng-show="msjprofiledisplay">Las contraseñas nos son iguales*</small>
                                            </div>
                                            <div>
                                                <label for="example-text-input" >Confirma Contraseña</label>
                                                <div class="">
                                                    <input class="" type="password"  placeholder="Confirmar contraseña" ng-model="profile.Confirmarpass" required>
                                                </div>
                                                <small class="text-danger" ng-show="msjprofiledisplay">Las contraseñas nos son iguales*</small>
                                            </div>
                                            <div>
                                                <label for="example-text-input" >Contraseña Actual</label>
                                                <div class="">
                                                    <input class="" type="password" placeholder="Contraseña Actual" ng-model="profile.passActual" required>
                                                </div>
                                            </div>

                                        </form>

                                        <div class="SS__perfil--conbutton">
                                            <button class="SS__perfil--button" ng-disabled="frmpassword.$invalid" ng-click="btnGuardarSession(2)">Guardar</button>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            
                        </div>

                        <div class="SS__perfil--imagen">
                            <div class="icon-center">
                                <img src="images/icons/icono_inicio_de_sesión.png" alt="logo-inicio_session" class="img icon-logos-grande">
                            </div>
                        </div>

                    </div>
                </div>
            </div>    
        </div>
    </div>
