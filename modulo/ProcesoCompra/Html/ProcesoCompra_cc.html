<style>
    .contenedor__navegacion,
    .header__topbar--abrir {
        display: none;
    }

    canvas {
        background-color: transparent;
        height: 100vh;
        pointer-events: none;
        position: fixed;
        width: 100%;
        z-index: 3;
        top: 0;
    }
</style>
<span id="button"></span>
<canvas id="canvas"></canvas>
<section ng-controller="ProcesoCompraCtrl" class="p-res">
    <section class="titular__banner">
        <img src="https://macromautopartes.com/images/Banners/Compras.png" alt="Banner compras">
        <!-- <img src="images/Banners/Compras.png" alt="Banner compras"> Activar solo en la pagina bien -->
    </section>

    <section class="contenedor__CompraAcreditada" ng-controller="CabeceraCtrl" ng-init="mod='{mod}'">
        <div class="container">
            <div class="">
                <div class="Proceso__Compra">
                    <div class="d-grid">
                        <h2 class="l-text2 t-center" style="color: var(--primario)">
                            {acreditada}
                        </h2>
                        <img ng-src="https://macromautopartes.com/images/icons/CR-caja.png" class="Proceso__Compra--img"
                            alt="">
                        <div class="m-text26 Proceso__Compra2 center--text">
                            {mensaje}
                        </div>
                    </div>
                    <div class="acreditar__contenedor--links">
                        <button class="acreditar__boton" onclick="location.href = '?mod=Profile&opc=Mispedidos'">Ver Mis
                            Pedidos</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
