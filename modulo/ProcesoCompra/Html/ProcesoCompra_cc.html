<style>
    .contenedor__navegacion,
    .header__topbar--abrir {
        display: none;
    }

    @media(min-width: 768px) {
        .p-res {
            margin-top: -6rem;
        }
    }

    canvas {
        background-color: transparent;
        height: 100vh;
        pointer-events: none;
        position: fixed;
        width: 100%;
        z-index: 3;
        top: 0;
    }
</style>
<span id="button"></span>
<canvas id="canvas"></canvas>
<section ng-controller="ProcesoCompraCtrl" class="p-res">

    <div ng-controller="CabeceraCtrl" ng-init="mod='{mod}'">
        <section class="titular__banner">
            <div ng-repeat="banner in dataBanners.Escritorio">
                <img loading="lazy" ng-src="https://macromautopartes.com/images/Banners/{{banner.imagen}}"
                    alt="banner compras">
            </div>
            <!-- <img src="images/Banners/Compras.png" alt="Banner compras"> Activar solo en la pagina bien -->
        </section>

        <section class="contenedor__CompraAcreditada">
            <div class="container">
                <div class="">
                    <div class="Proceso__Compra">
                        <div class="d-grid">
                            <img ng-src="https://macromautopartes.com/images/icons/CR-caja.png"
                                class="Proceso__Compra--img" alt="">
                            <div class="m-text26 Proceso__Compra2 center--text">
                                {mensaje}
                            </div>
                        </div>
                        <div class="acreditar__contenedor--links">
                            <button class="acreditar__boton" onclick="location.href = '?mod=Profile&opc=Mispedidos'">Ver
                                Mis
                                Pedidos</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</section>
