<style>
    .contenedor__navegacion, .header__topbar--abrir{
        display: none;
    }
    </style>
    <section ng-controller="ProcesoCompraCtrl">
        <section class="titular__banner">
            <img src="https://macromautopartes.com/images/Banners/Compras.png" alt="Banner compras">
            <!-- <img src="images/Banners/Compras.png" alt="Banner compras"> Activar solo en la pagina bien -->
            <h2 class="l-text2 t-center" style="color: var(--primario)">
                {acreditada}
            </h2>
        </section>
    
        <section class="contenedor" ng-controller="CabeceraCtrl" ng-init="mod='{mod}'">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 Proceso__Compra">
                        <div class="row">
                            <div class="col-md-12 m-text26 Proceso__Compra2 center--text">
                                {mensaje}
                            </div>
                        </div>
                        <div class="acreditar__contenedor--links">
                                <button class="acreditar__boton" onclick="location.href = '?mod=Profile&opc=Mispedidos'">Ver Mis Pedidos</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </section>
