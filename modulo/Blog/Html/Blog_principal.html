<section ng-controller="BlogCtrl" ng-init="mod='{mod}'" class="global__content">
	<section class="contenedor" ng-repeat="nost in Banner.Escritorio">
		<img src="images/Banners/{{nost.imagen}}" alt="Banner Blog">
		<h2 class="l-text2 t-center">Blog</h2>
	</section>

	<!-- content page -->
	<section class="bgwhite contenedor p-t-66 p-b-38" id="MainDark">
		<div class="container">
            <h1 class="text-center text-red"><b> ¿Qué encontrarás aquí?</b></h1>
            <p>En este blog encontrarás desde noticias sobre el mundo automotor, errores más comunes, hasta tips mecánicos, todo para que lo puedas
                implementar desde tu garage hasta en altunas emergencias
            </p>
			<div class="row m-t-50">
                <div class="col-md-4 m-b-40" ng-click="btnBlodDetalles(ent._id)" ng-repeat="ent in entradas">
                    <section class="blog-main">
                        <div class="hov-img-zoom blog-head">
                            <img ng-src="../images/Blog/{{ent.imagendestacada}}" alt="IMG-ABOUT">
                         </div>
                         <div class="blog-body">
                            <h4 class="text-center"><b> {{ent.Title}}</b></h4>
                            <hr class="Bseparator">
                            <p class="text-center user-dataShop">
                                {{ent.Contenido}}
                                ...
                            </p>
                         </div>   
                    </section>
                </div>
			</div>
		</div>
	</section>
</section>
