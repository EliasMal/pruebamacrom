<div ng-controller="RepProductosCtrl">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                <h1>Reportes de Refacciones capturados</h1>
                </div>
                <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="?mod=home">Inicio</a></li>
                    <li class="breadcrumb-item active"> Reporte de refacciones caputurados</li>
                </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-danger">
                        <div class="card-header">
                            <h5 class="card-title">Listado de refacciones nuevas</h5>
                        </div>
                    </div>
                    <div class="card-body">

                        <div class="contenedor__calendario" style="width: 300px; margin: auto;">    
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                  </div>
                                <input type="text" name="dateNew" class="form-control calendario" id="CalendardateOld" placeholder="0000-00-00"> 
                            </div>
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                  </div>
                                <input type="text" name="dateOld" class="form-control calendario" id="CalendardateNew" placeholder="0000-00-00"> 
                            </div>
                            <button class="form-control" id="calendarioGraph" ng-click="getNewCreated()">Visualizar Grafica</button>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <figure class="highcharts-figure">
                                    <div id="grafica"></div>

                                </figure>
                            </div>
                            <div class="col-12">
                                <div class="float-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default btn-sm" ng-click="CalRestablecer()">Restablecer</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th width="10%">Clave</th>
                                                <th width="35%">Producto</th>
                                                <th width="20%">Usuario</th>
                                                <th width="20%">Fecha</th>
                                                <th>Acciones</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="productos in reportes">
                                                <td>{{$index+1}}</td>
                                                <td>{{productos.Clave}}</td>
                                                <td>{{productos.Producto}}</td>
                                                <td>{{productos.userCreated}}</td>
                                                <td>{{productos.dateCreated}}</td>
                                                <td class="text-center"><button class="btn btn-danger"><i class="fa fa-eye"></i></button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
