<div ng-controller="PerfilCtrl" >
    <div class="content-header" ng-init="usr={usr}">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark"><i class="fa fa-user mr-1"></i> Perfil de Usuario</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="?mod=home">Inicio</a></li>
                        <li class="breadcrumb-item active"><a href='?mod=Perfil'>Perfil</a></li>
                       
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <section class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 connectedSortable">
                    <div class="card card-danger card-outline">
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <img ng-src="{{img}}" alt="User profile" class="profile-user-img img-fluid img-circle" />
                            </div>
                            <h3 class="profile-username text-center">{{perfil.Nombre}} {{perfil.ApPaterno}}</h3>
                            <p class="text-muted text-center">{{gettipousuario(perfil.Tipo_usuario)}}</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-info pull-left form-control"  ng-click="btnChangepass()"><i class="fa fa-key"> Cambiar password </i></button>
                        </div>
                    </div>
                    
                </section>
                <section class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 connectedSortable">
                     <div class="card card-danger">
                        <div class="card-header d-flex p-0">
                            <h3 class="card-title p-3">
                                <i class="fa fa-user-plus mr-1"></i>
                                Perfil del Usuario
                            </h3>
                            <div class="card-tools">
                                <button class="btn btn-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            </div>
                            
                        </div><!-- /.card-header -->
                        <div class="card-body">
                            <div class="well">
                                <form name="frmUsuarios" id="frmUsuarios" novalidate>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                            <label for="txtnombre">Nombre <span class="text-danger"> *</span></label>
                                            <input type="text" class="form-control" name="txtnombre" id="txtnombre" ng-model="perfil.Nombre"  required/>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                            <label for="txtapPaterno">Apellido paterno  <span class="text-danger"> *</span></label> 
                                            <input type="text" class="form-control" name="txtapPaterno" id="txtapPaterno" ng-model="perfil.ApPaterno"  required/>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                            <label for="txtapMaterno">Apellido materno  <span class="text-danger"> *</span></label>
                                            <input type="text" class="form-control" name="txtapMaterno" id="txtapMaterno" ng-model="perfil.ApMaterno"  required/>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                                            <label for="txtdomicilio">Domicilio  <span class="text-danger"> *</span></label>
                                            <input type="text" class="form-control" name="txtdomicilio" id="txtdomicilio" ng-model="perfil.Domicilio"  required/>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                            <label for="txtcolonia">Colonia  <span class="text-danger"> *</span></label>
                                            <input type="text" class="form-control" name="txtcolonia" id="txtcolonia" ng-model = "perfil.Colonia"  required/>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                            <label for="txtciudad">Ciudad  <span class="text-danger"> *</span></label>
                                            <input type="text" class="form-control" name="txtciudad" id="txtciudad" ng-model = "perfil.Ciudad"  required/>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                            <label for="txtestado">Estado  <span class="text-danger"> *</span></label>
                                            <input type="text" class="form-control" name="txtestado" id="txtestado" ng-model = "perfil.Estado"  required/>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                            <label for="txttelefono">Telefono  <span class="text-danger"> *</span></label>
                                            <input type="text" class="form-control" name="txttelefono" id="txttelefono" ng-model = "perfil.Telefono"  required/>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                            <label for="txtemail">email  <span class="text-danger"> *</span></label>
                                            <input type="email" class="form-control" name="txtemail" id="txtemail" ng-model="perfil.email"  required/>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                                            <label for="txtemail">Foto</label>
                                            <input type="file" class="form-control archivos" name="txtavatar" id="txtavatar" uploader-model="perfil.file" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div><!-- /.card-body -->
                         <div class="card-footer">
                            <button class="btn btn-danger pull-right" ng-disabled="frmUsuarios.$invalid" ng-click="btnGuardarPerfil()"><i class="fa fa-user-plus"> Guardar cambios</i></button>
                            <button class="btn btn-secondary pull-right" ng-click="btnRegresar()"><i class="fa "> Regresar </i></button>
                        </div>
                    </div>
                </section>
                
            </div>
        </div>
    </section>
    
        <!-- Modal -->
    <div class="modal fade" id="changapass" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Cambiar Contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-key"></i></div>
                                </div>
                                <input type="text" name='txtpasschange' id ='txtpasschange' class="form-control" placeholder="Ingresa una nueva contraseña" ng-model="newpass"/>
                            </div>
                            <button type="button" class="btn btn-success form-control" ng-click="getNewpass()"> Sugerir Contraseña</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="btnGuardarpass()"> Guarder</button>
                    
                </div>
            </div>
        </div>
    </div>
    
        
    
    </div>
