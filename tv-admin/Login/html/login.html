<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Refaccionaria TsuruVolks| Log in</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="./../asset/Css/adminlte.min.css">
        <!-- iCheck -->
        <link rel="stylesheet" href="./../asset/Plugins/iCheck/square/blue.css">
        <!--toastr-->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    </head>
    <body class="hold-transition login-page" ng-app="tsuruVolks">

        <div class="alerta-mantenimiento ng-scope" ng-controller="loginCtrl" style="width: 100%;background-color: #de0007;color: white;display: none;font-family: Poppins;align-items: center;flex-wrap: wrap;justify-content: center;position: absolute;top: 0;">
            <div class="alerta">
                <h2 style="max-width: 600px;text-align: center;">Actualizando Admin Macrom autopartes. Podra iniciar sesión cuando la Actualización termine.</h2>
            </div>
        </div>

        <div class="login-box" ng-controller="loginCtrl">
            <div class="login-logo">
                <img src="./../asset/Images/logomacrom.png" alt="LOGO IMAGE" />
<!--                <a href="#"><b>RZ</b>Education</a>-->
            </div>
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Login para iniciar sesion</p>

                    <form method="post" name="frmlogin" id="frmlogin" novalidate>
                        <div class="form-group has-feedback">
                            <input type="text" name="login" id="login" class="form-control" placeholder="Usuario" ng-model="login.user" required>
                            <span class="fa fa-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="login.password" required>
                            <span class="fa fa-lock form-control-feedback"></span>
                        </div>
                        
                        <div class="row">
                            <div class="col-8">
                                &nbsp;
<!--                                <div class="checkbox icheck">
                                    <label>
                                        <input type="checkbox"> Recordame
                                    </label>
                                </div>-->
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="frmlogin.$invalid" ng-click="btnlogin()">Entrar</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
            <!-- /.login-box -->
            
            <!-- jQuery -->
            <script src="./../asset/Plugins/jquery/jquery.min.js"></script>
            <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
            <!--angular-->
            <script type="text/javascript" src="./../asset/Js/angular/angular.min.js"></script>
            <script src="./../asset/Js/angular/angular-datatables.min.js"></script>
            <script src="./../asset/Js/angular/angular-recaptcha.min.js"></script>
            <script type="text/javascript" src="./../asset/Js/angular/first.js"></script>
            <!-- Bootstrap 4 -->
            <script src="./../asset/Plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
            <!--toastr-->
            <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
            <!--controller-->
            <script type="text/javascript" src="Js/login.js"></script>
